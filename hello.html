<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 480px 800px;
      margin: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      background-color: white;
      color: black;
      margin: 0;
    }

    .last-updated {
      font-size: 28px;
      text-align: center;
      margin-top: 16px;
      margin-bottom: 32px;
    }

    h2 {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      margin: 24px 0 8px;
    }

    .table-wrapper {
      padding: 0 24px;
    }

    .entry {
      margin-bottom: 60px;
      text-align: left;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* left-align content */
      gap: 28px;
      margin-bottom: 16px;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      aspect-ratio: 1;
    }

    .circle span {
      color: white;
      font-size: 56px;
      font-family: 'Helvetica', Arial, sans-serif;
      transform: translateY(5px);
      display: inline-block;
    }

    .destination {
      font-size: 42px;
      font-weight: normal;
    }

    .times {
      font-size: 56px;
      font-weight: bold;
      color: black;
      margin-left: 148px; /* aligns with start of destination text */
    }
  </style>
</head>

<body>
  <h2>MUNI</h2>

  <div class="last-updated">
    Last Updated: {{ current_time }}
  </div>

  <div class="table-wrapper">
    <div class="entry">
      <div class="header-row">
        <div class="circle"><span>28</span></div>
        <div class="destination">Fishermans Wharf</div>
      </div>
      <div class="times">{{ times_28_fw }}</div>
    </div>

    <div class="entry">
      <div class="header-row">
        <div class="circle"><span>L</span></div>
        <div class="destination">Embarcadero</div>
      </div>
      <div class="times">{{ times_L_em }}</div>
    </div>
  </div>
</body>

</html>
