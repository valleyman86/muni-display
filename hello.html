<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: 480px 800px;
      margin: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      background-color: white;
      color: black;
      position: relative;
      margin: 0;
    }

    .last-updated {
      position: static;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin: 8px 0 0px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px auto;
    }

    td {
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      padding: 20px 8px;
      vertical-align: middle;
    }

    .no-right-border {
      border-right: none;
    }

    .no-left-border {
      border-left: none;
    }

    .cell-content {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle span {
      color: white;
      font-size: 48px;
      font-weight: bold;
      font-family: 'Helvetica', Arial, sans-serif;
      line-height: 1;
      transform: translateY(5px);
      display: inline-block;
    }

    .text-block {
      display: flex;
      flex-direction: column;
    }

    .destination {
      font-size: 30px;
      font-weight: normal;
      color: black;
    }

    .times {
      font-size: 34px;
      font-weight: bold;
      color: black;
      margin-top: 6px;
    }

    .table-wrapper {
      padding: 0 16px;
      /* adjust as needed for spacing */
    }
  </style>
</head>

<body>

  <h2 style="text-align: center; font-size: 40px; font-weight: bold; margin: 16px 0 2px;">MUNI</h2>

  <div class="last-updated">
    Last Updated: {{ current_time }}
  </div>

  <div class="table-wrapper">
    <table>
      <tr>
        <td class="no-right-border">
          <div class="cell-content">
            <div class="circle"><span>28</span></div>
            <div class="text-block">
              <span class="destination">Fishermans Wharf</span>
              <span class="times">{{ times_28_fw }}</span>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="no-right-border">
          <div class="cell-content">
            <div class="circle"><span>L</span></div>
            <div class="text-block">
              <span class="destination">Embarcadero</span>
              <span class="times">{{ times_L_em }}</span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
